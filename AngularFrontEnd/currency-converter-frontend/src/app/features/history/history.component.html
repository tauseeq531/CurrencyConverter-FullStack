<div class="p-5 rounded-2xl shadow bg-white dark:bg-gray-800">
    <h2 class="text-xl font-semibold mb-4">History</h2>
    <table mat-table [dataSource]="rows()">
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let r">{{r.timeUtc | date:'yyyy-MM-dd HH:mm:ss' : 'UTC'}}</td>
      </ng-container>

      <ng-container matColumnDef="pair">
        <th mat-header-cell *matHeaderCellDef>Pair</th>
        <td mat-cell *matCellDef="let r">{{r.fromCurrency}}â†’{{r.toCurrency}}</td>
      </ng-container>

      <ng-container matColumnDef="amounts">
        <th mat-header-cell *matHeaderCellDef>Amounts</th>
        <td mat-cell *matCellDef="let r">{{r.convertedAmount}} (rate {{r.rate}})</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols;"></tr>
    </table>
  </div>
